<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container">
    <form action = "" id ="todoForm">
    <h1>Welcome to to-do app</h1>
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type = "text" placeholder="Title..." name="title" id="title" />
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type = "text" placeholder="Description..." name="description" id="description" />
    </div>
     <div class="group-btn mb-3 ">
        <button id="reset-btn" class="btn btn-secondary ">Reset</button>
        <button id="add-btn" class="btn btn-primary ">Add</button>
    </div>
</form>
<table class="table table-bodered table-striped text-center">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>
                <span>Action - </span>
                <button onclick="removeAll()" class="btn btn-danger">Remove All</button>
            </th>
        </tr>
    </thead>
    <tbody id ="tbody">
    <tr>
            <td>1</td>
            <td>Hoc tieng anh</td>
            <td>Tu vung,cau truc thi</td>
            <td>
                <button class="btn btn-warning">Update</button>
                <button class="btn btn-danger">Remove</button>
            </td>
        </tr>
        <tr>
                <td colspan="3">Nothing to do</td>
            </tr>
        </tr>
    </tbody>
</table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
